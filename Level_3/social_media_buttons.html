<!DOCTYPE html>
<html>

<head>
    <title> Eindopdracht Advanced CSS - LEVEL 3 </title>
    <link rel="stylesheet" type="text/css" href="CSS/social_media_buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="wrapper">
        <ul>
            <li class="wrapper__subwrapper">
                <div class="icon blog">
                    <a href="https://www.wix.com" class="wrapper__link">Check out my blog</a>
                </div>
            </li>
            <li class="wrapper__subwrapper">
                <div class="icon twitter">
                    <a href="https://twitter.com/" class="wrapper__link">Follow me on Twitter</a>
                </div>
            </li>
            <li class="wrapper__subwrapper">
                <div class="icon linkedin">
                    <a href="https://www.linkedin.com/" class="wrapper__link">Connect on Linkedin</a>
                </div>
            </li>
            <li class="wrapper__subwrapper">
                <div class="icon facebook">
                    <a href="http://www.facebook.com" class="wrapper__link">Like my Facebook page</a>
                </div>
            </li>
            <li class="wrapper__subwrapper">
                <div class="icon github">
                    <a href="http://www.github.com" class="wrapper__link">See projects on Github</a>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
